version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

  # one-shot helper that pulls model after ollama is up
  ollama-pull:
    image: curlimages/curl:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "
      echo '⏳ Waiting for Ollama...';
      until curl -s http://ollama:11434/api/tags >/dev/null; do sleep 2; done;
      echo '🚀 Pulling llama2:7b model...';
      curl -s -X POST http://ollama:11434/api/pull -d '{\"name\":\"llama2:7b\"}';
      echo '✅ Model pulled successfully';
      "
    restart: "no"

  backend:
    build: ./backend
    container_name: incident-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API=http://ollama:11434
      - DB_PATH=/data/db/incident.db
      - CATEGORIES_FILE=/app/incident_categories.yml
    volumes:
      - ./data:/data
    depends_on:
      ollama:
        condition: service_healthy
      ollama-pull:
        condition: service_completed_successfully
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: incident-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
