version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 10
      start_period: 60s

  # one-shot helper that pulls model after ollama is up
  ollama-pull:
    image: curlimages/curl:latest
    depends_on:
      - ollama
    entrypoint: >
      sh -c "
      echo 'â³ Waiting for Ollama...';
      until curl -s http://ollama:11434/api/tags >/dev/null; do sleep 2; done;
      echo 'ðŸš€ Pulling llama2:7b model...';
      curl -s -X POST http://ollama:11434/api/pull -d '{\"name\":\"llama2:7b\"}';
      echo 'âœ… Model pulled successfully';
      "
    restart: "no"

  backend:
    build: ./backend
    container_name: incident-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API=http://ollama:11434
      - DB_PATH=/data/db/incident.db
      - CATEGORIES_FILE=/app/incident_categories.yml
      - PUBLIC_API_URL=http://<EC2_PUBLIC_IP>:8000
    volumes:
      - ./data:/data
    depends_on:
      - ollama
      - ollama-pull
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: incident-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
