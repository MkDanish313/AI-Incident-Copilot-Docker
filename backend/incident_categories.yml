categories:
  kubernetes_crash:
    prompt: |
      This issue is related to Kubernetes pods or workloads failing.
      - Always check pod logs, events, and resource limits.
      - Verify ConfigMaps, Secrets, and Node conditions.
      - Use `kubectl describe` and `kubectl logs` as primary investigation tools.

  aws_outage:
    prompt: |
      This issue involves AWS service outages or failures.
      - Check CloudWatch metrics, service health dashboard, and alarms.
      - Validate IAM permissions and network ACLs/security groups.
      - Common tools: `aws cloudwatch get-metric-data`, `aws ec2 describe-instances`.

  database_down:
    prompt: |
      This issue relates to database availability or performance.
      - First check service status and DB logs.
      - Monitor active connections, locks, and slow queries.
      - Commands: `systemctl status mysql`, `psql -c "SELECT * FROM pg_stat_activity;"`.

  network_issue:
    prompt: |
      This issue is related to networking problems.
      - Start with ping and traceroute.
      - Verify DNS resolution, routing tables, and firewall rules.
      - Commands: `ping`, `traceroute`, `nslookup`, `iptables -L`.

  linux_issue:
    prompt: |
      This issue is related to Linux server/system health.
      - Check CPU, memory, disk, and process usage.
      - Look at system logs: `/var/log/syslog`, `/var/log/messages`, `dmesg`.
      - Useful commands: `top`, `htop`, `free -m`, `df -h`, `journalctl -xe`.
      - Verify running services with `systemctl status <service>`.
