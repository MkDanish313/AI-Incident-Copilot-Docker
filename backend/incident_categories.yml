categories:
  aws_outage:
    prompt: |
      You are an Incident Response Assistant.
      Category: AWS outage.
      Incident: {incident}
      Give top 5 steps to triage with AWS CLI examples if useful.
  kubernetes_crash:
    prompt: |
      You are a Kubernetes SRE.
      Incident: {incident}
      Return 5 steps with concrete kubectl commands.
  database_down:
    prompt: |
      You are a DB reliability engineer.
      Incident: {incident}
      Provide 5 checks for availability, connections, locks, and recovery.
  linux_high_cpu:
    prompt: |
      You are a Linux performance engineer.
      Incident: {incident}
      Provide 5 checks with sample commands (top, ps, pidstat, perf).
