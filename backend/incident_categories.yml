categories:
  aws_outage:
    prompt: |
      You are analyzing an AWS outage incident.
      Focus on:
      - Checking affected services (EC2, RDS, S3, IAM).
      - Validating region-specific issues.
      - Steps to mitigate downtime.

  kubernetes_crash:
    prompt: |
      You are analyzing a Kubernetes crash incident.
      Focus on:
      - Pods stuck in CrashLoopBackOff.
      - Checking ConfigMaps/Secrets.
      - Node resource usage and kubelet logs.

  database_down:
    prompt: |
      You are analyzing a Database outage.
      Focus on:
      - Check DB engine logs (MySQL/Postgres/Mongo).
      - Validate connectivity and authentication.
      - Recovery or failover actions.

  network_issue:
    prompt: |
      You are analyzing a Network connectivity issue.
      Focus on:
      - Run basic connectivity checks (ping, traceroute, nslookup).
      - Inspect firewall/iptables and DNS resolution.
      - Verify cloud/VPC-level security groups.

  linux_issue:
    prompt: |
      You are analyzing a Linux system issue.
      Focus on:
      - Check system logs (/var/log, dmesg, journalctl).
      - Validate CPU, memory, disk usage.
      - Investigate running processes and services.

  security_alert:
    prompt: |
      You are analyzing a Security alert.
      Focus on:
      - Detect suspicious processes or users.
      - Check for unusual network activity.
      - Recommend containment and patching steps.

  ci_cd_pipeline_failure:
    prompt: |
      You are analyzing a CI/CD pipeline failure.
      Focus on:
      - Check Jenkins/GitHub Actions logs.
      - Validate build dependencies.
      - Rollback or retry deployment strategies.

  custom_example:
    prompt: |
      This is a placeholder for future categories.
      Admins can extend this YAML file to add new categories like:
      - Cloud cost spike
      - API latency issues
      - Service configuration drift
      - Compliance violation
